<!DOCTYPE html>
<html>

<head>
	<title>Sign-up Form</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container-lp">
		<div class="login-content">
			<h3>COGNIT</h3>
			<h3 class="title">Create your account</h3>
			<form action="index.html">
				<div class="user">
					<i class="fas fa-user icon"></i>
					<input type="email" class="input" placeholder="Enter your email" required>
				</div>
				<div class="pass">
					<i class="fas fa-lock icon"></i>
					<input type="password" class="input" placeholder="Enter password" required>
				</div>
        <div class="pass">
					<i class="fas fa-lock icon cpass"></i>
					<input type="password" class="input" placeholder="Confirm password" required>
				</div>
				<div class="cre-log">
					<div class="box-1 sign-up">
						<a class="new-acc" href="#">Create Account</a>
					</div>

				<div class="box-2">
					<input type="submit" class="bttn" value="Create">
				</div>

				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
